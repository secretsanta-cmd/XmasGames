<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Boss Final ü¶ç</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    text-align: center;
    font-family: sans-serif;
  }
  canvas {
    background: #111;
    display: block;
    margin: auto;
  }
</style>
</head>

<body>

<h1>ü¶ç Ascension finale</h1>
<p>Monte, saute et √©vite les tonneaux !</p>

<canvas id="game" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

// === CAMERA ===
let cameraY = 0;

// === JOUEUR ===
const player = {
  x: 50,
  y: 350,
  w: 24,
  h: 32,
  vx: 0,
  vy: 0,
  speed: 3,
  jump: -11,
  onGround: false,
  onLadder: false
};

// === PLATEFORMES ===
const platforms = [];
for (let i = 0; i < 12; i++) {
  platforms.push({
    x: (i % 2 === 0) ? 0 : 150,
    y: 360 - i * 80,
    w: 450,
    h: 15
  });
}

// === BOSS ===
const boss = {
  x: 260,
  y: platforms[platforms.length - 1].y - 50,
  size: 40
};

// === √âCHELLES ===
const ladders = [];
for (let i = 0; i < 11; i++) {
  ladders.push({
    x: (i % 2 === 0) ? 120 : 300,
    y: platforms[i].y - 80,
    h: 80
  });
}

// === TONNEAUX ===
let barrels = [];
let barrelTimer = 0;

// === INPUT ===
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

// === PHYSIQUE ===
const gravity = 0.5;

function spawnBarrel() {
  barrels.push({
    x: boss.x + boss.size / 2,
    y: boss.y + boss.size,
    r: 10,
    vx: Math.random() < 0.5 ? -2 : 2,
    vy: 0
  });
}

function update() {

  // === INPUT ===
  player.vx = 0;
  if (keys["ArrowLeft"]) player.vx = -player.speed;
  if (keys["ArrowRight"]) player.vx = player.speed;

  if (keys["ArrowUp"]) {
    if (player.onLadder) {
      player.vy = -player.speed;
    } else if (player.onGround) {
      player.vy = player.jump;
    }
  }

  if (keys["ArrowDown"] && player.onLadder) {
    player.vy = player.speed;
  }

  if (!player.onLadder) {
    player.vy += gravity;
  }

  player.x += player.vx;
  player.y += player.vy;

  player.x = Math.max(0, Math.min(WIDTH - player.w, player.x));

  // === COLLISIONS PLATEFORMES ===
  player.onGround = false;
  platforms.forEach(p => {
    if (
      player.x + player.w > p.x &&
      player.x < p.x + p.w &&
      player.y + player.h >= p.y &&
      player.y + player.h <= p.y + 10 &&
      player.vy >= 0
    ) {
      player.y = p.y - player.h;
      player.vy = 0;
      player.onGround = true;
    }
  });

  // === √âCHELLES ===
  player.onLadder = false;
  ladders.forEach(l => {
    if (
      player.x + player.w > l.x &&
      player.x < l.x + 30 &&
      player.y + player.h > l.y &&
      player.y < l.y + l.h
    ) {
      player.onLadder = true;
      player.vy = 0;
    }
  });

  // === CAMERA (ne monte que vers le haut) ===
  cameraY = Math.min(cameraY, player.y - HEIGHT / 2);

  // === TONNEAUX ===
  barrelTimer++;
  if (barrelTimer > 120) {
    spawnBarrel();
    barrelTimer = 0;
  }

  barrels.forEach(b => {
    b.vy += gravity;
    b.x += b.vx;
    b.y += b.vy;

    if (b.x - b.r < 0 || b.x + b.r > WIDTH) {
      b.vx *= -1;
    }

    platforms.forEach(p => {
      if (
        b.x > p.x &&
        b.x < p.x + p.w &&
        b.y + b.r >= p.y &&
        b.y + b.r <= p.y + 10
      ) {
        b.y = p.y - b.r;
        b.vy = 0;
      }
    });
  });

  // === COLLISION TONNEAU ===
  for (const b of barrels) {
    if (
      b.x > player.x &&
      b.x < player.x + player.w &&
      b.y > player.y &&
      b.y < player.y + player.h
    ) {
      alert("üí• Touch√© !");
      location.reload();
    }
  }

  // === VICTOIRE ===
  if (
    player.x + player.w > boss.x &&
    player.x < boss.x + boss.size &&
    player.y < boss.y + boss.size
  ) {
    alert("üèÜ Victoire finale !");
    location.reload();
  }
}

function draw() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  ctx.save();
  ctx.translate(0, -cameraY);

  // Boss
  ctx.fillStyle = "brown";
  ctx.fillRect(boss.x, boss.y, boss.size, boss.size);

  // Plateformes
  ctx.fillStyle = "#888";
  platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

  // √âchelles
  ctx.fillStyle = "#4dd0ff";
  ladders.forEach(l => ctx.fillRect(l.x, l.y, 30, l.h));

  // Joueur
  ctx.fillStyle = "yellow";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Tonneaux
  ctx.fillStyle = "orange";
  barrels.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fill();
  });

  ctx.restore();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
